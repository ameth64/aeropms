<layout name='Layout/ace_home' />
<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <div class="row">
            <div class="col-xs-12 col-sm-6 widget-container-span" id="t1">
                <!-- 邮件开始 -->
                <div class="widget-box">
                    <div class="widget-header">
                        <h5 class="smaller">导入节点</h5>
                    </div>
                    <div class="widget-body">
                        <div class="widget-main">
                            <form action="{:U('pbs/import','proj_id='.$proj_id)}" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class=" col-sm-10 text-left" for="content">请输入节点文本内容, 格式形如"1.1.1	机身壳体;", 各项以制表符分隔</label>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <textarea class="form-control" name="content" id="content"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-8 col-sm-4">
                                        <input class="btn btn-primary pull-right" type="submit" value="提交"/>
                                    </div>

                                </div>
                            </form>
                            <present name="content_out">
                                <div>记录总计: {$content_count}</div>
                                <volist name="content_out" id="vo">
                                    <div>{$vo.node_index}=={$vo.node_name}: {$vo.res}</div>
                                </volist>
                            </present>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
