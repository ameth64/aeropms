<script type="text/javascript">
    function zTreeOnClick(event, treeId, treeNode) {
        var wt = treeNode.wbs_type;
        //alert("wbs_type="+wt);
    };

    function setFontCss(treeId, treeNode) {
        return treeNode.node_type == "pbs" ? {color:"Gray"} : {color: "Black"};
    };

    // 控制节点图标是否显示
    function showIconForTree(treeId, treeNode) {
        return treeNode.node_type == "wbs";
    };

    var setting = {
        callback: {onClick: zTreeOnClick},
        view: {
            //fontCss: setFontCss
            showIcon: showIconForTree
            //nameIsHTML: true
        }
    };

    var nodes = {$node_json|default="[空节点]"};

    //WBS输入选择树的配置
    var wbsi_setting = {};

    $(document).ready(function(){
        var total_tree = $.fn.zTree.init($("#wbs_tree"), setting, nodes);
        var pbs = total_tree.getNodesByParam("node_type", "pbs");
        total_tree.hideNodes(pbs);

        var input_tree = $.fn.zTree.init($("#id_input_tree"), wbsi_setting, nodes);
        var pbs_nodes = input_tree.getNodesByParam("wbs_type", "");
        input_tree.hideNodes(pbs_nodes);

        $(document).on("click", ".inputbox .address_list a.del", function () {
            $(this).parent().parent().remove();
        });
    });

    //
    function select_team(is_leader) {
        if(is_leader){
            winopen("{:U('popup/wbsteam', 'is_leader=1')}", 730, 574);
        }
        else{
            winopen("{:U('popup/wbsteam')}", 730, 574);
        }
    };

    function showMenu() {
        var cityObj = $("#id-input-sel");
        var cityOffset = $("#id-input-sel").offset();
        $("#menuContent").css({left:cityOffset.left + "px", top:cityOffset.top + cityObj.outerHeight() + "px"}).slideDown("fast");

        $("body").bind("mousedown", onBodyDown);
    }
    function hideMenu() {
        $("#menuContent").fadeOut("fast");
        $("body").unbind("mousedown", onBodyDown);
    }
    function onBodyDown(event) {
        if (!(event.target.id == "menuBtn" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length>0)) {
            hideMenu();
        }
    }


</script>

                            <label class="col-sm-2 control-label" for="type">WBS类型* </label>
