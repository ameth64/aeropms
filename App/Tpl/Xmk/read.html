<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>$vo['name'],'search'=>'N'))}
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-left">
			<a onclick="go_return_url();" class="btn btn-sm btn-primary">返回</a>
			<if condition="$auth['admin']">
				<a onclick="del();" class="btn btn-sm btn-danger">删除</a>
			</if>
		</div>

		<div class="pull-right">
			<a onclick="winprint()" class="btn btn-sm btn-primary">打印</a>
			<if condition="$auth['write']">
				<a onclick="edit();" class="btn btn-sm btn-primary">修改</a>
			</if>
		</div>
	</div>
</div>
<form method='post' id="form_content" name="form_content" enctype="multipart/form-data"   class="well form-horizontal">
	<input type="hidden" id="id" name="id" value="{$vo.id}">
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" >项目级别：</label>
		<div class="col-sm-8">
			<p class="form-control-static">
				{$vo.level_name}
			</p>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" >项目状态：</label>
		<div class="col-sm-8">
			<p class="form-control-static">
				{$vo.status_name}
			</p>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" >开始日期：</label>
		<div class="col-sm-8">
			<p class="form-control-static">
				{$vo.start_date}
			</p>
		</div>
	</div>
	<div class="form-group col-sm-6">
		<label class="col-sm-4 control-label" >结束日期：</label>
		<div class="col-sm-8">
			<p class="form-control-static">
				{$vo.end_date}
			</p>
		</div>
	</div>
	<div class="form-group col-sm-6 text-center">
		项目内容
	</div>
	<div class="form-group col-sm-6 text-center">
		项目进展
	</div>
	<div class="row">
		<div class="form-group col-sm-6">
			<div class=" col-xs-12">
			<div id="content_wrap" >
				<iframe id="content_iframe"></iframe>
			</div>
			<textarea id="content" name="content" style="width:100%;display:none">{$vo.content}</textarea>
			</div>
		</div>
		<div class="form-group col-sm-6">
			<div class=" col-xs-12">
				<div id="progress_wrap" >
					<iframe id="progress_iframe"></iframe>
				</div>
				<textarea id="progress" name="progress" style="width:100%;display:none">{$vo.progress}</textarea>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">附件：</label>
		<div class="col-sm-10">
			<include file="Widget:file_list" />
		</div>
	</div>
</form>
