<layout name='Layout/layout_main' />
<tagLib name="html" />
<script type="text/javascript">
	function add() {	
		$("#form_data :input :not(:button)").each(function() {
			$(this).val("");
		});
		$("#form_data :text").each(function() {
			$(this).val("");
		});		
		$("#id").val("");
		$("div.sub_left_menu a.active").removeClass("active");
		$("#type").val("{$type}");
		$("#opmode").val("add");
	};

	function save() {
		if ($("#opmode").val() == "") {
			alert("请选择文件夹或新增");
		} else {
			if (check_form("form_data")) {
				sendForm("form_data", "{:U('save')}", "__SELF__");
			}
		}
	};

	function showdata(result) {
		for (var s in result.data) {
			set_val(s, result.data[s]);
		}
		$("#type").val("{$type}");
		$("#folder_name").val($("#folder_list option[value='" + $("#pid").val() + "']").text());
		$("#opmode").val("edit");
	}

	function select_pid() {
		if ($("div.sub_left_menu a.active").length > 0) {
			winopen("{:U('winpop')}",730, 400);
		} else if($("div.sub_left_menu a").length==0) {			
			winopen("{:U('winpop')}",730, 400);
		}else{
			alert("请选择文件夹");
		};
	}


	$(document).ready(function() {
		$(".sub_left_menu .tree_menu  a").click(function() {
			$(".sub_left_menu .tree_menu  a").each(function() {
				$(this).attr("class", "");
			});
			$(this).attr("class", "active");
			sendAjax("{:U('read')}", "id=" + $(this).attr("node"), function(data) {
				showdata(data);
			});
			return false;
		})
	});

</script>
<div class="title panel panel-default">
	<div class="panel-body">
		<h3 class="col-md-12">{$folder_name}</h3>
	</div>
</div>
<div class="operate  panel panel-default">
	<div class="panel-body">
		<div class="pull-right">
			<a onclick="add()" class="btn btn-default">新增</a>
			<a onclick="save()" class="btn btn-default">保存</a>
		</div>
	</div>
</div>
