<layout name='Layout/layout_profile' />
<script type="text/javascript">
	function save() {
		if (check_form("form_data")) {
			sendForm("form_data", "{:U('save')}", "__URL__");
		}
	}
</script>
<div class="title panel panel-default">
<div class="panel-body">
	<h3 class="col-md-12">系统设置</h3></div>
</div>
<form method='post' id="form_data" class="well">
	<input type="hidden" name="opmode" value="{$opmode}">
	<input type="hidden" name="ajax" id="ajax" value="0">
	<div class="row ">
		<div class="row form-horizontal">
			<div class="form-group">
				<label class="col-md-2 control-label" for="list_rows">列表数量：</label>
				<div class="col-md-10">
					<input type="text" id="list_rows" name="list_rows" value="{$config.list_rows}" check="number" msg="必须是数字">
				</div>
			</div>
		</div>
	</div>
	<div class="action">
		<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
		<input  class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
	</div>
</form>
