<layout name='Layout/layout_profile' />
<script type="text/javascript">
	function save() {
		if (check_form("form_data")) {
			sendForm("form_data", "{:U('save')}", "__URL__");
		}
	}
</script>
<div class="title panel panel-default">
	<div class="panel-body">
		<h3 class="col-md-12">系统设置</h3>
	</div>
</div>
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-right">
			<a onclick="save()"  class="btn btn-default">保存</a>
		</div>
	</div>
</div>
<form method='post' id="form_data" class="well form-horizontal">
	<input type="hidden" name="opmode" value="{$opmode}">
	<input type="hidden" name="ajax" id="ajax" value="0">
	<div class="form-group">
		<label class="col-md-2 control-label" for="list_rows">列表数量：</label>
		<div class="col-md-10">
			<input class="form-control col-20" text" id="list_rows" name="list_rows" value="{$config.list_rows}" check="number" msg="必须是数字">
		</div>
	</div>
</form>
