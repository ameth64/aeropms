<layout name='Layout/layout_popup' />
<script type="text/javascript">
	function save() {
		$("#confirm_wrap", parent.document).hide();
		$("#consult_wrap", parent.document).hide();

		$("#confirm_wrap", parent.document).html("");
		$("#consult_wrap", parent.document).html("");

		$("#rc select option").each(function(i) {
			//email=($(this).html().split(";")[1].split("&")[0]);
			$("#confirm_wrap", parent.document).append('<span  emp_no="' + $(this).val() + '">' + jQuery.trim($(this).text()) + ' </span>');
		});
		$("#cc select option").each(function(i) {
			//email=($(this).html().split(";")[1].split("&")[0]);
			$("#consult_wrap", parent.document).append('<span  emp_no="' + $(this).val() + '">' + jQuery.trim($(this).text()) + ' </span>');
		});

		$("#confirm_wrap span b", parent.document).each(function() {
			$(this).remove();
		})

		$("#confirm_wrap span", parent.document).each(function() {
			$(this).append("<b>&rarr;</b>   ");
		})
		$("#confirm_wrap span", parent.document).last().find("b").remove();

		$("#consult_wrap span b", parent.document).each(function() {
			$(this).remove();
		})

		$("#consult_wrap span", parent.document).each(function() {
			$(this).append("<b>&rarr;</b>   ");
		})
		$("#consult_wrap span", parent.document).last().find("b").remove();

		$("#confirm_wrap", parent.document).show();
		$("#consult_wrap", parent.document).show();

		myclose();
	}

	// 显示AJAX 读取的数据
	function showdata(result) {

		$("#addr_list").html("");
		//alert(result.info);
		for (s in result.data) {
			var id = result.data[s].id;
			var position_name = result.data[s].position_name;
			var emp_no = result.data[s].emp_no;
			var name = result.data[s].name;
			var email = result.data[s].email;
			if (position_name == undefined) {
				var html_string = "<label><span class=\"checkbox\"><input type=\"checkbox\" name=\"addr_id\" value=\"" + emp_no + "\"></span><div class=\"wrap\"><a  title=" + email + " onmousedown=\"return false\" href=\"javascript:void(0);\">" + name + " &lt;" + email + "&gt; </a></div></label>";
			} else {
				var html_string = "<label><span class=\"checkbox\"><input type=\"checkbox\" name=\"addr_id\" value=\"" + emp_no + "\"></span><div class=\"wrap\"><a  title=" + email + " onmousedown=\"return false\" href=\"javascript:void(0);\">" + name + " / " + position_name + " &lt;" + email + "&gt; </a></div></label>";
			}
			$("#addr_list").html($("#addr_list").html() + html_string);
		}
		$("#addr_list input").iCheck({
			checkboxClass : 'icheckbox_minimal-grey',
			radioClass : 'iradio_minimal-grey',
		});
	}


	$(document).ready(function() {

		$("#rb_{$type}").iCheck('check');
		// 选择用户默认选择的类型

		$(".{$type}").removeClass("display-none");

		$("input[name='type']").on('ifChanged', function() {
			$("input[name='type']").each(function() {
				$("." + $(this).val()).addClass("display-none");
			});
			$("." + $(this).val()).removeClass("display-none");
		})

		$("#emp .tree_menu  a").click(function() {
			$(".emp .tree_menu a").attr("class", "");
			var type = $("input[name='type']:checked").val();
			$(this).attr("class", "active");
			sendAjax("{:U('read')}", "type=" + type + "&id=" + $(this).attr("node"), function(data) {
				showdata(data);
			})
			return false;
			//禁止连接生效
		});

		$("#dept .tree_menu  a").click(function() {
			$("#dept .tree_menu a").each(function() {
				$(this).attr("class", "");
			});
			$(this).attr("class", "active");

			var type = $("input[name='type']:checked").val();

			return false;
			//禁止连接生效
		});

		$("#dept_grade .tree_menu a").click(function() {
			$("#dept_grade .tree_menu a").each(function() {
				$(this).attr("class", "");
			});
			$(this).attr("class", "active");

			var type = $("input[name='type']:checked").val();

			return false;
			//禁止连接生效
		});

		$("#position .tree_menu a").click(function() {
			$("#position .tree_menu a").each(function() {
				$(this).attr("class", "");
			});
			$(this).attr("class", "active");

			var type = $("input[name='type']:checked").val();

			return false;
			//禁止连接生效
		});

		$("#addr_list a").live("dblclick", function() {
			$text = $(this).text();
			$val = $(this).parents("label").find("input").val();
			if ($("#rc select option[value='" + $val + "']").val() == undefined) {
				$option = $("<option></option>");
				$option.val($val);
				$option.text($text).appendTo("#rc select");
				$("#rc_count").text("(" + $("#rc select option").length + ")");
			};
		});

		$("#rc  select").live("dblclick", function() {
			$(this).find("option:selected").remove();
			$("#rc_count").text("(" + $("#rc select option").length + ")");
		});

		$("#cc  select").live("dblclick", function() {
			$(this).find("option:selected").remove();
			$("#cc_count").text("(" + $("#cc select option").length + ")");
		});
		$("#addr_list").live("mouseover", function() {
			$("#addr_list label").draggable({
				appendTo : "body",
				helper : "clone"
			});
		});
		$("#rc select").droppable({
			activeClass : "ui-state-default",
			hoverClass : "ui-state-hover",
			accept : ":not(.ui-sortable-helper)",
			drop : function(event, ui) {
				$text = ui.draggable.text();
				$val = ui.draggable.find("input").val();
				if ($("#rc select option[value='" + $val + "']").val() == undefined) {
					$option = $("<option></option>");
					$option.val($val);
					$option.text($text).appendTo(this);
					$("#rc_count").text("(" + $("#rc select option").length + ")");
				};
			},
		}).sortable({
			items : "option:not(.placeholder)",
			sort : function() {
				// gets added unintentionally by droppable interacting with sortable
				// using connectWithSortable fixes this, but doesn't allow you to customize active/hoverClass options
				$(this).removeClass("ui-state-default");
			}
		});
		$("#cc select").droppable({
			activeClass : "ui-state-default",
			hoverClass : "ui-state-hover",
			accept : ":not(.ui-sortable-helper)",
			drop : function(event, ui) {
				$text = ui.draggable.text();
				$val = ui.draggable.find("input").val();
				if ($("#cc select option[value='" + $val + "']").val() == undefined) {
					$option = $("<option></option>");
					$option.val($val);
					$option.text($text).appendTo(this);
					$("#cc_count").text("(" + $("#cc select option").length + ")");
				};
			},
		}).sortable({
			items : "li:not(.placeholder)",
			sort : function() {
				// gets added unintentionally by droppable interacting with sortable
				// using connectWithSortable fixes this, but doesn't allow you to customize active/hoverClass options
				$(this).removeClass("ui-state-default");
			}
		});

	})
	//最终确认

	function add_address(name) {
		var type = $("input[name='type']:checked").val();
		switch(type) {
			case "dgp":
				$dept_grade_id = $("#dept_grade a.active").attr("node");
				$dept_grade_name = $("#dept_grade a.active span").text();

				if ($dept_grade_id == undefined) {
					alert("请选择部门级别");
					return false;
				}
				$position_id = $("#position a.active").attr("node");
				$position_name = $("#position a.active span").text();

				if ($position_id == undefined) {
					alert("请选择职位");
					return false;
				}
				$text = $dept_grade_name + "-" + $position_name;
				$val = "dgp_" + $dept_grade_id + "_" + $position_id;
				$option = $("<option></option>");
				$option.val($val);
				$option.text($text).appendTo("#" + name + " select");
				$("#" + name + "_count").text("(" + $("#" + name + " select option").length + ")");
				break
			case "dp":
				$dept_id = $("#dept a.active").attr("node");
				$dept_name = $("#dept a.active span").text();

				if ($dept_id == undefined) {
					alert("请选择部门");
					return false;
				}
				$position_id = $("#position a.active").attr("node");
				$position_name = $("#position a.active span").text();

				if ($position_id == undefined) {
					alert("请选择职位");
					return false;
				}
				$text = $dept_name + "-" + $position_name;
				$val = "dp_" + $dept_id + "_" + $position_id;
				$option = $("<option></option>");
				$option.val($val);
				$option.text($text).appendTo("#" + name + " select");
				$("#" + name + "_count").text("(" + $("#" + name + " select option").length + ")");
				break
			case "dept":
				$dept_id = $("#dept a.active").attr("node");
				$dept_name = $("#dept a.active span").text();

				if ($dept_id == undefined) {
					alert("请选择部门");
					return false;
				}
				$text = $dept_name;
				$val = "dept_" + $dept_id;
				$option = $("<option></option>");
				$option.val($val);
				$option.text($text).appendTo("#" + name + " select");
				$("#" + name + "_count").text("(" + $("#" + name + " select option").length + ")");
				break

			case "emp":
				$("input:checked[name='addr_id']").each(function() {
					$text = $(this).parents("label").find("a").text();
					$val = "emp_" + $(this).val();
					if ($("#" + name + " select option[value='" + $val + "']").val() == undefined) {
						$option = $("<option></option>");
						$option.val($val);
						$option.text($text).appendTo("#" + name + " select");
						$("#" + name + "_count").text("(" + $("#" + name + " select option").length + ")");
					};
				})
				break
		}
	}

	//-->
</script>
<div class="panel panel-default ">
	<div class="panel-heading clearfix">
		<div class="pull-left">
			<span class="checkbox">
				<input  type="radio" id="rb_dgp" name="type" value="dgp" >
			</span>
			<label class="radio-inline" for="rb_dgp">部门级别-职位</label>

			<span class="checkbox">
				<input  type="radio" id="rb_dp" name="type" value="dp" >
			</span>
			<label class="radio-inline" for="rb_dp">部门-职位</label>

			<span class="checkbox">
				<input  type="radio" id="rb_dept" name="type" value="dept" >
			</span>
			<label class="radio-inline" for="rb_dept">部门</label>

			<span class="checkbox">
				<input  type="radio" id="rb_emp" name="type" value="emp" >
			</span>
			<label class="radio-inline" for="rb_emp">人员</label>
		</div>
		<div class="pull-right">
			<a  onclick="save();" class="btn btn-default">确定</a>
			<a  onclick="myclose();" class="btn btn-default">关闭</a>
		</div>
	</div>
	<div class="panel-body">
		<div class="col-30 pull-left">
			<div class="">
				<b class="display-none dgp">部门级别</b><b class="display-none dp dept emp">部门</b>
			</div>
			<div class="popup_tree_menu">
				<div id="dept_grade" style="width:100%;height:190px;" class="dgp display-none">
					{$list_dept_grade}
				</div>
				<div id="dept" style="width:100%;height:190px;" class="dp display-none dept">
					{$list_dept}
				</div>
				<div id="emp" style="width:100%;height:190px;" class="emp display-none">
					{$list_dept}
				</div>
			</div>
			<div>
				<b class="display-none dgp dp ">职位</b>
				<b class="display-none emp">人员</b>
			</div>
			<div id="position" class="display-none dgp dp " style="width:100%;height:198px;">				
					{$list_position}				
			</div>
			<div id="addr_list" class="display-none  emp" style="width:100%;height:198px;">
			</div>
		</div>
		<div class="col-35 pull-right">
			<div>
				<b style="padding-left: 50px;">裁决</b><span id="rc_count"></span>
			</div>
			<div class="clearfix" style="margin-bottom: 15px;">
				<label class="col-5 pull-left" ><a onclick="add_address('rc');" class="btn btn-default"> <i class="icon-double-angle-right"></i> </a> </label>
				<div class="col-30 pull-left">
					<div id="rc" style="width:100%;height:130px;overflow:hidden">
						<select size="6" style="height:100%;width:100%;"></select>
					</div>
				</div>
			</div>
			<div>
				<b  style="padding-left: 50px;">协商</b><span id="cc_count"></span>
			</div>
			<div class="clearfix" style="margin-bottom: 15px;">
				<label class="col-5 pull-left" ><a onclick="add_address('cc');" class="btn btn-default"> <i class="icon-double-angle-right"></i></a></label>
				<div class="col-30 pull-left">
					<div id="cc" style="width:100%;height:130px;overflow:hidden">
						<select size="6" style="height:100%;width:100%;"></select>
					</div>
				</div>
			</div>
			<div>
				<b  style="padding-left: 50px;">抄送</b><span id="cc_count"></span>
			</div>
			<div class="clearfix">
				<label class="col-5 pull-left" ><a onclick="add_address('bcc');" class="btn btn-default"> <i class="icon-double-angle-right"></i></a></label>
				<div class="col-30 pull-left">
					<div id="bcc" style="width:100%;height:95px;overflow:hidden">
						<select size="6" style="height:100%;width:100%;"></select>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
