<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'日志查询','search'=>'M'))}
<form method="post" name="form_adv_serach" id="form_adv_serach">
	<div class="adv_search panel panel-default  display-none"  id="adv_search">
		<div class="panel-heading">
			<div class="row">
				<h4 class="col-xs-6">高级搜索</h4>
				<div class="col-xs-6 text-right">
					<a  class="btn btn-sm btn-info" onclick="submit_adv_search();">搜索</a>
					<a  class="btn btn-sm " onclick="close_adv_search();">关闭</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-4 sub_left_menu">
					<div class="well">
						{$menu}
					</div>
				</div>
				<div class="col-sm-8" >
					<div class="ul_table border-bottom user_list"  >
						<ul >
							<li class="thead">
								<div class="col-sm-7">
									<span class="text-center" style="width:25%;">姓名</span>
									<span class="text-center" style="width: 35%">职位</span>
									<span class="text-center" style="width: 35%">职责</span>
								</div>
								<div class="col-sm-5">
									<span style="width:100%;">邮件</span>
								</div>
							</li>
						</ul>
					</div>
					<div>
						<label class="col-sm-4 control-label" for="bt_create_time">登录时间：</label>
						<div class="col-sm-8">
							<input data-date-format="yyyy-mm-dd" class="form-control input-date-range" type="text" name="bt_create_time" id="bt_create_time"    readonly="readonly">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-right">
			<a class="btn btn-sm btn-primary" onclick="add()">新建</a>
		</div>
	</div>
</div>
<div>
	<empty name="list">
		<ul class="">
			<li class="no-data">
				没找到数据
			</li>
		</ul>
		<else/>
		<foreach name="list" item="vo">
			<div class="widget-box ">
				<div class="widget-header work_log_head">
					<div class="col-sm-3 col-xs-6">
						<nobr >
							姓名：{$vo.name}
						</nobr>
					</div>
					<div class="col-sm-3  col-xs-6">
						<nobr>
							部门：{$vo.dept_name}
						</nobr>
					</div>
					<div class="col-sm-3  col-xs-6">
						<nobr >
							职级：{$vo.rank_name}
						</nobr>
					</div>
					<div class="col-sm-3  col-xs-6">
						<nobr>
							时间：{$vo.dept_name}
						</nobr>
					</div>
				</div>
				<div class="widget-body clearfix work_log_body">
					<div class="widget-box transparent col-sm-6">
						<div class="widget-header text-center widget-header-small title">
							本周工作内容
						</div>
						<div class="widget-body content">
							{$vo.content}
						</div>
					</div>
					<div class="widget-box transparent col-sm-6">
						<div class="widget-header text-center widget-header-small title">
							下周工作计划
						</div>
						<div class="widget-body content">
							{$vo.plan}
						</div>
					</div>
				</div>

			</div>
			<div class="row work_log_body">
				<div  class="col-sm-6 col-xs-12" >
					<div class="widget-box transparent">

					</div>
				</div>
				<div  class="col-sm-6 col-xs-12">

				</div>
			</div>
			<div class="space-12"></div>
		</foreach>
	</empty>
</div>
<div id="sample" class="display-none">
	<li class="tbody">
		<div class="col-sm-7">
			<span style="width:25%;" class="text-center name"></span>
			<span style="width: 35%" class="text-center position"></span>
			<span style="width: 35%" class="text-center rank"></span>
		</div>
		<div class="col-sm-5">
			<span style="width:100%;" class="email"></span>
		</div>
	</li>
</div>
