<script type="text/javascript" src="__PUBLIC__/editor/kindeditor.js"></script>
<script>
	var id = "{$id}";
	var eoptions = {
		width : '100%',
		resizeType : 1,
		allowPreviewEmoticons : true,
		uploadJson : upload_url,
		allowImageUpload : true,
		syncType : 'form',
		height : 350,
		items : ['source', '|', 'fontsize', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline', 'removeformat', '|', 'image', '|', 'fullscreen'],
		afterBlur : function() {
			this.sync();
		}
	};

	function save() {
		if (check_form("form_data")) {
			sendForm("form_data", "{:U('save')}");
		}
	}

	$(document).ready(function() {
		$("#content,#plan").each(function(index, obj) {
			KindEditor.create(obj, eoptions);
		})
	}); 
</script>
