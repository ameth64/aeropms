<layout name='Layout/layout_main' />
<script type="text/javascript">
	function save() {
		sendForm("form_data", "{:U('import')}", "__URL__");
	}
</script>
<div class="title panel panel-default">
	<div class="panel-body">
		<h3 class="col-md-12"> 导入联系人 </h3>
	</div>
</div>
<form method='post' id="form_data" enctype="multipart/form-data">
	<input type="hidden" name="opmode" value="import">
	<ol>
		<li class="col-md-12 line-height-32">
			下载Excel格式&nbsp;<a href="/{:C('SAVE_PATH')}templete/contact.xlsx" target="_blank"><span class="glyphicon glyphicon-download-alt"></span></a>
		</li>
		<li class="col-md-12 line-height-32">
			按照Excel格式，整理联系人信息，不要调整列循序
		</li>
		<li class="col-md-12 line-height-32">
			选择要导入的文件&nbsp;
			<input type="file"  value="" class="form-control col-30">
		</li>
	</ol>
	<div class="action">
		<input class="btn btn-default" type="button" value="导入" onclick="save();">
		<input  class="btn btn-default" type="button" value="取消" onclick="go_return_url();">
	</div>
</form>
