<layout name='Layout/layout_main' />
<script type="text/javascript">
	function add() {
		$("#form_data :text").each(function() {
			$(this).val("");
		});
		$("#id").val("");
		$("#opmode").val("add");
	};

	function del() {
		if (confirm("相应的子目录也会自动删除,真的要删除吗?")) {
			$("#opmode").val("del");
			if (check_form("form_data")) {
				sendForm("form_data", "", "__SELF__");
			}
		}
	}

	function save() {
		if ($("#opmode").val() == "") {
			alert("请选择文件夹或新增");
		} else {
			if (check_form("form_data")) {
				sendForm("form_data", "", "__SELF__");
			}
		}
	};

	function showdata(result) {
		for (var s in result.data) {
			set_val(s, result.data[s]);
		}
		$("#opmode").val("edit");
	}

	function select_pid() {
		if ($("div.sub_left_menu a.active").length > 0) {
			winopen("{:U('system_tag/winpop?module='.MODULE_NAME)}", 730, 400);
		} else {
			alert("请选择文件夹");
		};
	}


	$(document).ready(function() {
		set_return_url();
		$(".sub_left_menu .tree_menu  a").click(function() {
			$(".sub_left_menu .tree_menu  a").each(function() {
				$(this).attr("class", "");
			});
			$(this).attr("class", "active");
			sendAjax("{:U('system_tag/read')}", "id=" + $(this).attr("node"), function(data) {
				showdata(data);
			});
			return false;
		})
	});

</script>
<div class="title panel panel-default">

</div>
<div class="operate panel panel-default">
	<div class="panel-body">

			<a onclick="add()" class="btn btn-default">新增</a>
			<a onclick="save()" class="btn btn-default">保存</a>
			&nbsp;|&nbsp;
			<a onclick="del()" class="btn btn-default">删除</a>
		</div>
	</div>
</div>
