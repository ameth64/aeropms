<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'自助查询管理','search'=>'S'))}
<!--  功能操作区域  -->
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-right">
			<a  onclick="add();" class="btn btn-sm btn-primary">新建</a>
		</div>
	</div>
</div>
<!-- 功能操作区域结束 -->
<div class="ul_table border-bottom">
	<ul>
		<li class="thead"  >
			<label class="inline pull-left col-3">
				<input class="ace" type="checkbox" name="id-toggle-all" id="id-toggle-all" />
				<span class="lbl"></span></label>
			<div class="pull-right">
				<span  class="col-6 text-center">文件夹</span>
				<span  class="col-6 text-center">分隔符</span>
				<span  class="col-6 text-center">第一行</span>
				<span  class="col-6 text-center">列数</span>
				<span  class="col-6 text-center">唯一性</span>
				<span  class="col-6 text-center">状态</span>
				<span  class="col-6 text-center">操作</span>
			</div>
			<span class="autocut auto">标题</span>
		</li>
		<empty name="list">
			<li class="no-data">
				没找到数据
			</li>
			<else/>
			<form method="post" action="" name="form_data" id="form_data">
				<foreach name="list" item="vo">
					<li class="tbody" >
						<label class="inline pull-left col-3">
							<input class="ace" type="checkbox" name="id[]" value="{$vo.id}" />
							<span class="lbl"></span></label>
						<div class="pull-right">
							<span  class="col-6 text-center">{$vo.folder}</span>
							<span  class="col-6 text-center">{$vo.delimiter}</span>
							<span  class="col-6 text-center">{$vo.first_row}</span>
							<span  class="col-6 text-center">{$vo.field_count}</span>
							<span  class="col-6 text-center">{$vo.is_unique}</span>
							<span  class="col-6 text-center">{$vo.is_del}</span>
							<span class="col-6 text-center"><a  onclick="import_data({$vo.id})">导入</a></span>
						</div>
						<span class="autocut auto"><a href="{:U('edit?id='.$vo['id'])}">{$vo.name}&nbsp;</a></span>
					</li>
				</foreach>
			</form>
		</empty>
	</ul>
</div>
