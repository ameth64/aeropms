<script type="text/javascript">
	function save(){
		if (check_form("form_data")) {
			sendForm("form_data", "{:U('save')}", "{:U('edit?id='.$vo['id'])}");
		}
	}

	$(document).ready(function() {
		set_val("is_del", "{$vo.is_del}");
		set_val("is_unique", "{$vo.is_unique}");
		set_val("type", "{$vo.type}");
	})
</script>
