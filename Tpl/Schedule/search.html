<layout name='Layout/layout_main' />
<script type="text/javascript">
	$(document).ready(function() {
		set_return_url();
		$(function() {
			$(".input-date").datepicker();
			$("#slider-range-important").slider({
				range : "min",
				min : 1,
				max : 5,
				value : 3,
				slide : function(event, ui) {
					$("#important").val(ui.value);
					$("div.slider_box div.ui-widget-header").css("background-color", schedule_bg(ui.value, $("#urgency").val()));
				}
			});

			$("#important").val($("#slider-range-important").slider("value"));
			$("#slider-range-urgency").slider({
				range : "min",
				min : 1,
				max : 5,
				value : 3,
				slide : function(event, ui) {
					$("#urgency").val(ui.value);
					$("div.slider_box div.ui-widget-header").css("background-color", schedule_bg($("#important").val(), ui.value));
				}
			});
			$("#urgency").val($("#slider-range-urgency").slider("value"));
			$("div.slider_box div.ui-widget-header").css("background-color", schedule_bg(3, 3));
		})
	});
	function month_view() {
		window.open("__URL__", "_self");
	}
</script>
<div class="schedule">
	<form id="form_search" method='post' >
		<div class="title panel panel-default">
			<div class="panel-body">
				<h3 class="col-md-8">日程搜索</h3>
				<div class="col-md-4 pull-right">
					<div class="search_box">
						<div class="input-group ">
							<input  class="form-control" type="text"  onkeydown="key_search_2();" name="keyword" id="keyword"/>
							<div class="input-group-btn">
								<a class="btn btn-default" onclick="btn_search();" > <i class="icon-search" ></i> </a>
								<a class="btn btn-default" onclick="open_search();" ><i class="icon-angle-down" ></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="adv_search panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<h4 class="col-md-6">高级搜索</h4>
					<div class="col-md-6 text-right">
						<a  class="btn btn-default" onclick="adv_search();">搜索</a>
						<a  class="btn btn-default" onclick="close_search();">关闭</a>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" for="li_name">文件名：</label>
					<div class="col-md-8">
						<input  class="form-control" type="text" id="li_name" name="li_name" >
					</div>
				</div>

				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" for="li_content">内容：</label>
					<div class="col-md-8">
						<input  class="form-control" type="text" id="li_content" name="li_content" >
					</div>
				</div>

				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" for="eq_user_name">登录人：</label>
					<div class="col-md-8">
						<input  class="form-control" type="text" id="eq_user_name" name="eq_user_name" >
					</div>
				</div>

				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" for="be_create_time">登录时间：</label>
					<div class="col-md-8">
						<input  class="form-control input-date" type="text" name="be_create_time" id="be_create_time"    readonly="readonly">
						-
						<input class="form-control input-date" type="text" name="en_create_time" id="en_create_time" readonly="readonly"  >
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="ul-table">
		<ul>
			<li class="thead">
				<span class="col-9 pull-right">结束时间</span>
				<span class="col-9 pull-right">开始时间</span>
				<span class="col-12 right">地点</span>
				<div class="auto autocut">
					标题
				</div>
			</li>
		</ul>
		<if condition="count($list) eq 0 ">
			<form method="post" action="" id="form_data">
				<ul>
					<li class="tbody text-center">
						<h3>没找到相应的数据</h3>
					</li>
				</ul>
				<else/>
				<ul>
					<foreach name="list" item="vo">
						<li class="tbody">
							<span class="col-9 pull-right text-center">{$vo.end_date}</span>
							<span class="col-9 pull-right text-center">{$vo.start_date}</span>
							<span class="col-12 right text-center">{$vo.location}&nbsp;</span>
							<div class="auto autocut">
								<a href="{:U('read2?id='.$vo['id'])}"> {$vo.name}
								<eq name="vo.name|strlen" value="0">
									无标题
								</eq> </a>
							</div>
						</li>
					</foreach>
				</ul>
			</form>
	</div>
	<div class="page">
		{$page}
	</div>
	</if>
</div>
