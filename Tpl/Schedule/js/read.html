<layout name='Layout/ace_popup' />
<script type="text/javascript">
		function edit(){
	parent.window.location.href="{:U('edit?id='.$vo['id'])}";
	myclose();
	}
	function next(){
	<empty name="next">
	alert('没有下一个');
	<else />
	window.location.href="{:U('read?id='.$next.'&list='.$list)}";
	</empty>
	}
	function prev(){
	<empty name="prev">
	alert('没有上一个');
	<else />
	window.location.href="{:U('read?id='.$prev.'&list='.$list)}";
	</empty>
	}
	$(function(){
	$( "#slider-range-priority" ).slider({
	range: "min",
	min: 1,
	max: 5,
	value: {$vo.priority},
	slide: function( event, ui ) {
	$( "#priority" ).val(ui.value);
	$("div.slider_box div.ui-slider").css( "background-color", schedule_bg(ui.value));
	$("div.slider_box div.ui-widget-header").css( "background-color", schedule_bg(ui.value));
	}
	});
	$("div.slider_box div.ui-slider").css( "background-color", schedule_bg({$vo.priority}));
	$("div.slider_box div.ui-widget-header").css( "background-color", schedule_bg({$vo.priority}));
	})

	$(document).ready( function(){
	fill_time("start_time");
	fill_time("end_time");
	show_content();
	});</script>
<div class="schedule">
	{:W('PageHeader',array('name'=>$vo['name'],'search'=>'N'))}
<div class="page-header">
			<h3 class="col-xs-12">{$vo.name}</h3>
		</div>
	<div class="operate panel panel-default">
		<div class="panel-body">
			<div class="pull-left">
				<a onclick="prev();" class="btn btn-sm btn-primary">上一个</a>
				<a onclick="next();" class="btn btn-sm btn-primary">下一个</a>
			</div>
			<div class="pull-right">
				<a onclick="edit();" class="btn btn-sm btn-primary">编辑</a>
				<a onclick="myclose();" class="btn btn-sm btn-primary">关闭</a>
			</div>
		</div>
	</div>
	<form class="form-horizontal well" method='post' id="form_data" name="form_data" enctype="multipart/form-data">
		<input type="hidden" id="ajax" name="ajax" value="0">
		<input type="hidden" id="add_file" name="add_file">
		<div class="form-group col-xs-6">
			<label class="col-xs-4 control-label" >开始:</label>
			<div class="col-xs-8">
				<p class="form-control-static">
					{$vo.start_date}&nbsp;{$vo.start_time|fix_time}
				</p>
			</div>
		</div>
		<div class="form-group col-xs-6">
			<label class="col-xs-4 control-label" for="name">结束:</label>
			<div class="col-xs-8">
				<p class="form-control-static">
					{$vo.end_date}&nbsp;{$vo.end_time|fix_time}
				</p>
			</div>
		</div>
		<div class="form-group col-xs-6">
			<label class="col-xs-4 control-label" for="name">地点:</label>
			<div class="col-xs-8">
				<p class="form-control-static">
					{$vo.location}
				</p>
			</div>
		</div>
		<div class="form-group col-xs-6">
			<label class="col-xs-4 control-label" for="name">优先级:</label>
			<div class="col-xs-8">
				<div class="form-control-static" >
					<input type="hidden" id="priority" name="priority"/>
					<div  class="slider_box" >
						<div class="left" >
							低
						</div>
						<div id="slider-range-priority"></div>
						<div class="right" >
							高
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label" for="name">参与人员:</label>
			<div class="col-xs-10">
				<p class="form-control-static">
					{$vo.actor|show_contact}
				</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label" for="name">附件:</label>
			<div class="col-xs-10">
				<include file="Widget:file_list" />
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="form-group">
			<div class="col-xs-12">
				<div id="content_wrap" >
					<iframe id="content_iframe"></iframe>
				</div>
			</div>
			<textarea id="content_1" name="content" style="width:100%;height:180px;display:none;">{$vo.content}</textarea>
		</div>
	</form>
</div>
