<layout name='Layout/layout_main' />
<script type="text/javascript">
	// 加载编辑器
	function edit(){
		parent.window.location.href="{:U('edit?id='.$vo['id'])}";
		myclose();
	}
	$(function(){
		$( "#slider-range-priority" ).slider({
			range: "min",
			min: 1,
			max: 5,
			value: {$vo.priority},
			slide: function( event, ui ) {
				$( "#priority" ).val(ui.value);
				$("div.slider_box div.ui-slider").css( "background-color", schedule_bg(ui.value));
				$("div.slider_box div.ui-widget-header").css( "background-color", schedule_bg(ui.value));
			}
		});	
		$("div.slider_box div.ui-slider").css( "background-color", schedule_bg({$vo.priority}));
		$("div.slider_box div.ui-widget-header").css( "background-color", schedule_bg({$vo.priority}));
	})

	$(document).ready( function(){
		fill_time("start_time");
		fill_time("end_time");
		show_content();
	});</script>
<body>
<div class="schedule">
	<div class="title panel panel-default"><div class="panel-body"><h3 class="col-md-12">{$vo.name}</h3></div>
	</div>
	<div class="operate row">
		<div class="pull-left">
			<a onclick="go_return_url();" class="btn btn-default">返回</a>
		</div>
		<div class="pull-right">
			<a onclick="edit();" class="btn btn-default">编辑</a>
		</div>
	</div>
	<form method='post' id="form_data" name="form_data" enctype="multipart/form-data">
		<input type="hidden" id="ajax" name="ajax" value="0">
		<input type="hidden" id="add_file" name="add_file">
		<div class="row ">
			<div class="row form-horizontal">
				<div class="form-group col-md-6">
					<label class="col-md-2 control-label" for="name">开始:</label>
					<div class="col-md-10">{$vo.start_date}&nbsp;{$vo.start_time|fix_time}</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-2 control-label" for="name">结束:</label>
					<div class="col-md-10">{$vo.end_date}&nbsp;{$vo.end_time|fix_time}</div>
				</div>
			</div>
			<div class="row form-horizontal">
				<div class="form-group col-md-6">
					<label class="col-md-2 control-label" for="name">地点:</label>
					<div class="col-md-10">{$vo.location}</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-2 control-label" for="name">优先级:</label>
					<div class="col-md-10">
						<input type="hidden" id="priority" name="priority"/>
						<div class="slider_box">
							<div style="padding-right:12px">低</div>
							<div id="slider-range-priority"></div>
							<div style="padding-left:12px">高</div>
						</div >
					</div>
				</div>
			</div>
			<div class="row form-horizontal">
				<div class="form-group">
					<label class="col-md-2 control-label" for="name">参与人员:</label>
					<div class="col-md-10">{$vo.actor|show_contact}</div>
				</div>
			</div>
			<div class="row form-horizontal">
				<div class="form-group">
					<label class="col-md-2 control-label" for="name">附件:</label>
					<div class="col-md-10">
						<include file="Layout:file_list" />
					</div>
				</div>
			</div>
			<div class="row form-horizontal">
				<div class="form-group">
					<div id="content_wrap" >
						<iframe id="content_iframe"></iframe>
					</div>
					<textarea id="content_1" name="content" style="width:100%;height:180px;display:none;">{$vo.content}</textarea>
				</div>
			</div>

		</div>
	</form>
</div>
