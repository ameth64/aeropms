<layout name='Layout/ace_layout' />
<input type="hidden" id="ajax" name="ajax" value="0">
<!--  邮件分类 -->
{:W('PageHeader',array('name'=>'邮件分类','search'=>'N'))}
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-right">
			<a  onclick="add()" class="btn btn-sm btn-primary">新建</a>
		</div>
	</div>
</div>
<div class="ul_table border">
	<ul>
		<li class="thead">
			<span class="col-md-6"> 规则 </span>
			<span class="col-md-3 text-center"> 状态 </span>
			<span class="col-md-3 text-center"> 操作 </span>
		</li>
	<empty name="list">
			<li class="no-data">
				没找到数据
			</li>
		<else/>
		<form method='post' id="form_data">
				<foreach name="list" item="vo">
					<li class="tbody">
						<span class="col-md-6"> 如果：
							{$vo|mail_org_string} </span>
						<span class="col-md-3 text-center"> {$vo.is_del|status} </span>
						<span class="col-md-3 text-center"> <a class="btn btn-link" href="{:U('edit?id='.$vo['id'])}">修改</a> &nbsp;&nbsp; <a class="btn btn-link" onclick="del({$vo.id});return false;">删除</a> </span>
					</li>
				</foreach>
				</form>
			</ul>		
	</empty>
</div>
