<layout name='Layout/ace_layout' />
	{:W('PageHeader',array('name'=>'公告','search'=>'N'))}
	<form method="post" name="form_adv_serach" id="form_adv_serach">
	<div class="adv_search panel panel-default display-none"  id="adv_search">
		<div class="panel-heading">
			<div class="row">
				<h4 class="col-md-6">高级搜索</h4>
				<div class="col-md-6 text-right">
					<a  class="btn btn-sm btn-primary" onclick="submit_adv_search();">搜索</a>
					<a  class="btn btn-sm btn-primary" onclick="close_adv_search();">关闭</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="li_name">标题：</label>
				<div class="col-md-8">
					<input  class="form-control" type="text" id="li_name" name="li_name" >
				</div>
			</div>

			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="li_content">内容：</label>
				<div class="col-md-8">
					<input  class="form-control" type="text" id="li_content" name="li_content" >
				</div>
			</div>

			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="eq_user_name">登录人：</label>
				<div class="col-md-8">
					<input  class="form-control" type="text" id="eq_user_name" name="eq_user_name" >
				</div>
			</div>

			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="bt_create_time">登录时间：</label>
				<div class="col-md-8">
					<input data-date-format="yyyy-mm-dd" class="form-control input-date-range" type="text" name="bt_create_time" id="bt_create_time"    readonly="readonly">
				</div>
			</div>
		</div>
	</div>
</form>

<div class="ul_table">
	<ul>
		<li class="thead">
			<span class="col-10">编号</span>
			<span class="col-9">文件夹</span>
			<span class="col-9 pull-right">登录时间</span>
			<span class="col-6 right">登录人</span>
			<div class="auto autocut">
				文件名
			</div>
		</li>
	</ul>
	<if condition="count($list) eq 0 ">
		<ul>
				<li class="no-data">
					没找到数据
				</li>
		</ul>
		<else/>
		<foreach name="list" item="vo">
			<li class="tbody">
				<span class="col-10 text-center">{$vo.notice_no}</span>
				<span class="col-9 text-center">&nbsp;{$vo.folder_name}&nbsp;</span>
				<span class="col-9 pull-right text-center">&nbsp;{$vo.create_time|toDate='Y-m-d'}&nbsp;</span>
				<span class="col-6 right text-center">{$vo.user_name}</span>
				<div class="auto autocut">
					<a href="{:U('read?id='.$vo['id'])}"> {$vo.name}
					<eq name="vo.name|strlen" value="0">
						无标题
					</eq> </a>
				</div>
			</li>
		</foreach>
		</ul>
	<div class="pagination">
		{$page}
	</div>
	</if>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		set_return_url();
	}); 
</script>
