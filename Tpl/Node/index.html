<layout name='Layout/layout_main' />

<script type="text/javascript">
	var manager = null;
	function add() {
		pid = $("#id").val();
		$("#form_data :text").each(function() {
			$(this).val("");
		});
		$("#form_data :text").each(function() {
			$(this).val("");
		});
		$("#pid").val(pid);
		$("#id").val('');
		$("#opmode").val("add");
	};

	function save() {
		if (check_form("form_data")) {
			sendForm("form_data", "{:U('node/save')}", fix_url("{:U('node/index')}?s_pid=" + $("#s_pid").val()));
		}
	}

	function test() {
		form_search.submit();
	};
	function select_pid() {
		winopen("{:U('winpop')}", 800, 800);
	}

	function showdata(result) {
		for (var s in result.data) {
			set_val(s, result.data[s]);
		}
		$("#node_name").val($("#node_list option[value='" + $("#pid").val() + "']").text());
		$("#opmode").val("edit");
	}


	$(document).ready(function() {
		$(".sub_left_menu .tree_menu a").click(function() {
			$(".sub_left_menu .tree_menu  a").each(function() {
				$(this).attr("class", "");
			});
			$(this).attr("class", "active");
			sendAjax("{:U('read')}", "id=" + $(this).attr("node"), function(data) {
				showdata(data);
			});
			return false;
		})
		sendAjax("{:U('read')}", "id={$pid}", function(data) {
			showdata(data);
		});
	});

</script>
<div class="title panel panel-default">
	<div class="panel-body">
		<h3 class="col-md-12">节点管理</h3>
	</div>
</div>
<form name="form_search" method="post" action="">
	<div class="operate panel panel-default">
		<div class="panel-body">
			<div class="pull-left">
				<html:select  name="s_pid" id="s_pid" options='groupList' style="form-control" selected='pid'  change='test()'/>
			</div>
			<div class="pull-right">
				<a onclick="add();" class="btn btn-default">新增</a>
				<a onclick="save();"  class="btn btn-default">保存</a>
			</div>
		</div>
	</div>
</form>
