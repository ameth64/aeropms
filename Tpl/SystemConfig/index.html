<layout name='Layout/layout_main' />
<script type="text/javascript">
	function add() {
		window.open("{:U('add')}", "_self");
	}

	$(document).ready(function() {
		set_return_url();
	})
</script>
<form method="post" action="" id="form_search" name="form_search">
	<div class="title panel panel-default">
		<div class="panel-body">
			<h3 class="col-md-8">系统参数</h3>
			<div class="col-md-4 pull-right">
				<div class="search_box">					
						<div class="input-group ">
							<input  class="form-control" type="text"  onkeydown="key_search();" name="keyword" id="keyword"/>
							<div class="input-group-btn">
								<a class="btn btn-default" onclick="btn_search();" > <i class="icon-search" ></i> </a>
							</div>
						</div>					
				</div>
			</div>
		</div>
	</div>
</form>
<div class="operate panel panel-default">	<div class="panel-body">
	<div class="pull-right" >
		<a onclick="add()" class="btn btn-default">新增</a>
	</div>
</div></div>
<table  class="table table-bordered">
	<tr>
		<th >
		<nobr>
			名称
		</nobr></th>
		<th >
		<nobr>
			代码
		</nobr></th>
		<th >
		<nobr>
			数据
		</nobr></th>
		<th >
		<nobr>
			状态
		</nobr></th>
		<th>
		<nobr>
			操作
		</nobr></th>
	</tr>
	<foreach name="list" item="vo">
		<tr>
			<td>
			<nobr>
				<a href="{:U('edit?id='.$vo['id'])}">
				<nobr>
					{$vo.name}
				</nobr></a>
			</nobr></td>
			<td>
			<nobr>
				{$vo.code}
			</nobr></td>
			<td>
			<nobr>
				{$vo.val}
			</nobr></td>
			<td>
			<nobr>
				{$vo.is_del|status}
			</nobr></td>
			<td>
			<nobr>
				{$vo.is_del}
			</nobr></td>
		</tr>
	</foreach>
</table>
<div class="page">
	{$page}
</div>
