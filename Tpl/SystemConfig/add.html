<layout name='Layout/layout_main' />

<script type="text/javascript">
	function save() {
		if (check_form("form_data")) {
			sendForm("form_data", "{:U('save')}");
		}
	}
</script>
<div class="title panel panel-default">
	<div class="panel-body">
		<h3 class="col-md-12">新建系统参数</span>
	</div>
</div>
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-left">
			<a onclick="go_return_url();" class="btn btn-default">返回</a>
		</div>
		<div class="pull-right">
			<a onclick="save();" class="btn btn-default">保存</a>
		</div>
	</div>
</div>
<form method='post' id="form_data" action="" name="form_data"  class="well form-horizontal">
	<input type="hidden" name="opmode" id="opmode" value="add">
	<div class="form-group col-md-12">
		<label class="col-md-4 control-label" for="name">名称*：</label>
		<div class="col-md-8">
			<input class="form-control" type="text" id="name" name="name" check="require" msg="请输入名称">
		</div>
	</div>

	<div class="form-group col-md-12">
		<label class="col-md-4 control-label" for="code">代码*：</label>
		<div class="col-md-8">
			<input class="form-control" type="text" id="code" name="code" check="require" msg="请输入代码">
		</div>
	</div>

	<div class="form-group col-md-12">
		<label class="col-md-4 control-label" for="val">数据*：</label>
		<div class="col-md-8">
			<input class="form-control" type="text" id="val" name="val" check="require" msg="请输入数据">
		</div>
	</div>

	<div class="form-group col-md-12">
		<label class="col-md-4 control-label" for="is_del">状态*：</label>
		<div class="col-md-8">
			<select   name="is_del" id="is_del" class="form-control">
				<option  value="0">启用</option>
				<option value="1">禁用</option>
			</select>
		</div>
	</div>
</form>
