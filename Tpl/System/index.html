<layout name='Layout/layout_main' />
<script type="text/javascript"></script>
<form method="post" action="" id="form_search" name="form_search">
	<div class="title panel panel-default">
	<div class="panel-body">
		<h3 class="col-md-12">系统信息</h3></div>
	</div>
</form>
<div class="row" >
	<div class="pull-right">
		<a onclick="save()" class="btn btn-default">保存</a>
	</div>
</div>
<form id="form_data" name="form_data"method="post" action="">
	<div class="row ">
		<div class="row form-horizontal">
			<div class="form-group col-md-12">
				<label class="col-md-2 control-label" for="name">机器特征码：</label>
				<div class="col-md-10 ">
					{$feature_code}
				</div>
			</div>
			<div class="row form-horizontal">
				<div class="form-group col-md-12">
					<label class="col-md-2 control-label" for="name">注册码*：</label>
					<div class="col-md-10 ">
						<input type="text" name="reg_code" class="col-md-12">
					</div>
				</div>
			</div>
			<div class="row form-horizontal">
				<div class="form-group col-md-12">
					<label class="col-md-2 control-label" for="name">授权状态*：</label>
					<div class="col-md-10 ">
						成功
					</div>
				</div>
			</div>
		</div>
</form>
