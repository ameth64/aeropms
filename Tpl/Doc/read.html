<layout name='Layout/layout_main' />

<script type="text/javascript">
	$(function() {
		show_content();
	});
	function del() {
		if (confirm('确定要删除吗?')) {
			sendAjax("{:U('mark?action=del')}", 'doc_id=' + $("#id").val(), function(data) {
				if (data.status) {
					alert(data.info);
					go_return_url();
				}
			});
		}
	}

	function edit() {
		window.open(fix_url("{:U('edit')}?id=" + $("#id").val()), "_self");
	}
</script>
<div class="title panel panel-default">
	<div class="panel-body">
		<h3 class="col-md-12">{$vo.name}</h3>
	</div>
</div>
<div class="operate panel panel-default">
	<div class="panel-body">
		<div class="pull-left">
			<a onclick="go_return_url();" class="btn btn-default">返回</a>
			<if condition="$auth['admin']">
				<a onclick="del();" class="btn btn-default">删除</a>
			</if>
		</div>

		<div class="pull-right">
			<a onclick="myprint()" class="btn btn-default">打印</a>
			<if condition="$auth['write']">
				<a onclick="edit();" class="btn btn-default">修改</a>
			</if>
		</div>
	</div>
</div>
<form method='post' id="form_content" name="form_content" enctype="multipart/form-data"   class="well form-horizontal">
	<input type="hidden" id="id" name="id" value="{$vo.id}">
	<div class="form-group col-md-6">
		<label class="col-md-4 control-label" >文件名：</label>
		<div class="col-md-8">
			<p class="form-control-static">
				{$vo.name}
			</p>
		</div>
	</div>

	<div class="form-group col-md-6">
		<label class="col-md-4 control-label" >文件编号：</label>
		<div class="col-md-8">
			<p class="form-control-static">
				{$vo.doc_no}
			</p>
		</div>
	</div>

	<div class="form-group col-md-6">
		<label class="col-md-4 control-label" >登录日期：</label>
		<div class="col-md-8">
			<p class="form-control-static">
				{$vo.create_time|toDate='Y年m月d日 H:i'}
			</p>
		</div>
	</div>

	<div class="form-group col-md-6">
		<label class="col-md-4 control-label" >修改日期：</label>
		<div class="col-md-8">
			<p class="form-control-static">
				{$vo.update_time|toDate='Y年m月d日 H:i'}
			</p>
		</div>
	</div>

	<div class="form-group col-md-6">
		<label class="col-md-4 control-label" >登录人：</label>
		<div class="col-md-8">
			<p class="form-control-static">
				{$vo.user_name}
			</p>
		</div>
	</div>

	<div class="form-group col-md-6">
		<label class="col-md-4 control-label" >标签：</label>
		<div class="col-md-8">
			<p class="form-control-static">
				{$vo.tag_name}
			</p>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="form-group">
		<div class=" col-md-12">
			<div id="content_wrap" >
				<iframe id="content_iframe"></iframe>
			</div>
			<textarea id="content_1" name="content" style="width:100%;display:none">{$vo.content}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="name">附件：</label>
		<div class="col-md-10">
			<include file="Layout:file_list" />
		</div>
	</div>
</form>
