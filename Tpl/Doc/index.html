<layout name='Layout/ace_layout' />
{:W('PageHeader',array('name'=>'文档搜索','search'=>'M'))}
<div class="adv_search panel panel-default  display-none"  id="adv_search">
	<div class="panel-heading">
		<div class="row">
			<h4 class="col-md-6">高级搜索</h4>
			<div class="col-md-6 text-right">
				<a class="btn btn-sm">搜索</a>
				<a class="btn btn-sm">关闭</a>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" for="li_name">文件名：</label>
			<div class="col-md-8">
				<input  class="form-control" type="text" id="li_name" name="li_name" >
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" for="li_content">内容：</label>
			<div class="col-md-8">
				<input  class="form-control" type="text" id="li_content" name="li_content" >
			</div>
		</div>

		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" for="eq_user_name">登录人：</label>
			<div class="col-md-8">
				<input  class="form-control" type="text" id="eq_user_name" name="eq_user_name" >
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" for="be_create_time">登录时间：</label>
			<div class="col-md-8">
				<input data-date-format="yyyy-mm-dd" class="form-control input-date-range" type="text" name="create_time" id="create_time"    readonly="readonly">
			</div>
		</div>
	</div>
</div>

<div class="ul_table message-container">
	<ul>
		<li class="thead">
			<span class="col-12">编号</span>
			<span class="col-10">文件夹</span>
			<span class="col-20">分类</span>
			<span class="col-9 pull-right">登录时间</span>
			<span class="col-6 pull-right">登录人</span>
			<div class="auto autocut">
				文件名
			</div>
		</li>
	</ul>
	<empty name="list">
		<ul>
			<li class="no-data">
				没找到数据
			</li>
		</ul>
		<else/>
		<form method="post" action="" name="form_data" id="form_data">
			<ul>
				<foreach name="list" item="vo">
					<li class="tbody">
						<span class="col-12 text-center">{$vo.doc_no}</span>
						<span class="col-10 text-center autocut">&nbsp;{$vo.folder_name}&nbsp;</span>
						<span class="col-20 text-center">{$vo.tag_name}</span>
						<span class="col-9 pull-right text-center">&nbsp;{$vo.create_time|toDate='Y-m-d'}&nbsp;</span>
						<span class="col-6 right text-center">{$vo.user_name}</span>
						<div class="auto autocut">
							<a href="{:U('read?id='.$vo['id'])}"> {$vo.name}
							<eq name="vo.name|strlen" value="0">
								无标题
							</eq> </a>
						</div>
					</li>
				</foreach>
				<div class="pagination">
					{$page}
				</div>
			</ul>
		</form>
	</empty>
</div>
